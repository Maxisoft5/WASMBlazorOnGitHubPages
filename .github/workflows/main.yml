name: Deploy to GitHub Pages
# Run workflow on every push to the master branch
on:
  push:
    branches: [ master ]
jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
   # uses GitHub's checkout action to checkout code form the master branch
    - uses: actions/checkout@v2
   # sets up .NET Core SDK 3.1
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3.2.0
      with:
        dotnet-version: 7
   # publishes Blazor project to the release-folder
    - name: Publish .NET Core Project
      run: dotnet publish BlazorOnGitHubPages.csproj -c Release -o release --nologo
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@3.7.1
      with:
        GITHUB_TOKEN: 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
        BRANCH: gh-pages
        FOLDER: release/wwwroot
    - name: Change base-tag in index.html from / to BlazorOnGitHubPages
      run: sed -i 's/<base href="\/" \/>/<base href="\/BlazorOnGitHubPages\/" \/>/g' release/wwwroot/index.html 
